<!doctype html>

<html>

  <body>

    <noscript>JavaScript must be enabled to use this app</noscript>

    <script src="./htmlapp-build.js"></script>

    <script>
      var a;

      hpm.fetch('htmlapp','b_htmlapp','htmlapp.html')
      .then(function(){ return hpm.fetch('htmlapp','b_htmlapp','htmlapp.css'); })
      .then(function(){ return hpm.fetch('htmlapp','b_htmlapp','htmlapp.js'); })
      .then(function(){
        // Need to fix hpm.create so it looks inside v for this to work
        return hpm.fetch('htmlapp','b_htmlapp','htmlapp.json');
      })
      .then(function(){ return hpm.create("htmlapp.json", "htmlapp.html", "htmlapp.css", "htmlapp.js"); })
      .then(function(){
        a = new Htmlapp();
        return a.init()
      })
      .then(function(){ return a.load("htmlapp-0.0.1"); })
      .then(function(){ return a.show("htmlapp"); })

    </script>

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
